<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <form  (ngSubmit)="onSubmit()" [formGroup]="formGroup">
                <h4>Login User</h4>
                <div  class="form-group">
                    <label for="username" class="label">Username</label>
                    <input type="text" class="form-control" formControlName="username" name="username" placeholder="Username"/>

                    <div *ngIf="submitted && f['username'].errors">
                        <div class="error text-danger">
                            Username is mandatory.
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="label">Password</label>
                    <input type="password" class="form-control" formControlName="password" name="password" placeholder="password"/>
                    <div *ngIf="submitted && f['password'].errors">
                        <div class="error text-danger">
                            Password is mandatory.
                        </div>
                    </div>
                </div>
                <!-- <button type="submit" class="btn btn-success mt-2">Login</button> -->
                <button type="submit" class="btn btn-block btn-success mt-2">Login</button>
                
            </form>
            <a href="signup" class="btn btn-block btn-danger">
                <i class="fab fa-google mr-2"></i> Signup
              </a>
            <!-- <form class="d-flex">
         
                <button class="btn btn-outline-success float-end"  href="signup">signup</button>
              </form> -->
        </div>
    </div>
</div>
